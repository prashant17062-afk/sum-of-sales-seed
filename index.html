<body class="bg-light">
    <div class="container mt-5">
        <header class="mb-4">
            <h1 class="display-4 text-center">Sales Data Summary</h1>
            <p class="lead text-center">A concise overview of sales performance.</p>
        </header>

        <main class="card p-4 shadow-sm">
            <h2 class="h4">Total Sales</h2>
            <p class="fs-3 fw-bold text-primary" id="total-sales">Loading...</p>
            <div id="loading-spinner" class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </main>

        <footer class="text-center mt-5 text-muted">
            <p>&copy; 2023 Sales Summary App. All rights reserved. Licensed under MIT.</p>
        </footer>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper from jsdelivr -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const totalSalesElement = document.getElementById('total-sales');
            const loadingSpinner = document.getElementById('loading-spinner');

            // Function to fetch and process CSV data
            async function fetchAndProcessSalesData() {
                try {
                    // Show loading spinner
                    totalSalesElement.textContent = 'Loading...';
                    loadingSpinner.style.display = 'inline-block';

                    const response = await fetch('data.csv');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const csvText = await response.text();

                    // Parse CSV data
                    const rows = csvText.trim().split('\n');
                    if (rows.length < 2) {
                        throw new Error("CSV file is empty or has only headers.");
                    }

                    const headers = rows[0].split(',');
                    const salesColumnIndex = headers.indexOf('sales');

                    if (salesColumnIndex === -1) {
                        throw new Error("CSV file does not contain a 'sales' column.");
                    }

                    let totalSales = 0;
                    // Start from the second row to skip headers
                    for (let i = 1; i < rows.length; i++) {
                        const columns = rows[i].split(',');
                        if (columns.length > salesColumnIndex) {
                            const salesValue = parseFloat(columns[salesColumnIndex]);
                            if (!isNaN(salesValue)) {
                                totalSales += salesValue;
                            }
                        }
                    }

                    // Update the document title
                    document.title = `Sales Summary unique-nonce-123`;

                    // Display the total sales, formatted to two decimal places
                    totalSalesElement.textContent = `$${totalSales.toFixed(2)}`;

                } catch (error) {
                    console.error('Error fetching or processing sales data:', error);
                    totalSalesElement.textContent = 'Error loading data.';
                    // Optionally, display a more user-friendly error message
                } finally {
                    // Hide loading spinner
                    loadingSpinner.style.display = 'none';
                }
            }

            // Execute the data fetching and processing function
            fetchAndProcessSalesData();
        });
    </script>
</body>
</html>
