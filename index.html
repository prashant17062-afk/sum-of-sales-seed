```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Sales Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; }
        .container { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Sales Dashboard</h1>

        <div class="mb-3">
            <label for="region-filter" class="form-label">Filter by Region:</label>
            <select class="form-select" id="region-filter">
                <option value="All">All Regions</option>
                <option value="North">North</option>
                <option value="South">South</option>
                <option value="East">East</option>
                <option value="West">West</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="currency-picker" class="form-label">Select Currency:</label>
            <select class="form-select" id="currency-picker">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>

        <table class="table table-striped" id="product-sales">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Region</th>
                    <th>Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Product A</td><td>North</td><td>1234.56</td></tr>
                <tr><td>Product B</td><td>South</td><td>2345.67</td></tr>
                <tr><td>Product C</td><td>East</td><td>3456.78</td></tr>
                <tr><td>Product D</td><td>West</td><td>5308.66</td></tr>
            </tbody>
        </table>

        <div>
            Total Sales: <span id="total-currency">USD</span> <span id="total-sales" data-region="All"></span>
        </div>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2024 Product Sales Dashboard. MIT License.</p>
    </footer>

    <script>
        const salesData = [
            { product: 'Product A', region: 'North', sales: 1234.56 },
            { product: 'Product B', region: 'South', sales: 2345.67 },
            { product: 'Product C', region: 'East', sales: 3456.78 },
            { product: 'Product D', region: 'West', sales: 5308.66 }
        ];

        const currencyRates = {
            "USD": 1,
            "EUR": 0.85,
            "GBP": 0.73
        };

        const regionFilter = document.getElementById('region-filter');
        const currencyPicker = document.getElementById('currency-picker');
        const totalSalesElement = document.getElementById('total-sales');
        const totalCurrencyElement = document.getElementById('total-currency');

        function calculateTotalSales(region = 'All') {
            let total = 0;
            salesData.forEach(item => {
                if (region === 'All' || item.region === region) {
                    total += item.sales;
                }
            });
            return total;
        }

        function updateDisplay() {
            const selectedRegion = regionFilter.value;
            const selectedCurrency = currencyPicker.value;
            const total = calculateTotalSales(selectedRegion);
            const convertedTotal = total * currencyRates[selectedCurrency];

            totalSalesElement.textContent = convertedTotal.toFixed(2);
            totalSalesElement.dataset.region = selectedRegion;
            totalCurrencyElement.textContent = selectedCurrency;
        }

        regionFilter.addEventListener('change', updateDisplay);
        currencyPicker.addEventListener('change', updateDisplay);

        updateDisplay();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
